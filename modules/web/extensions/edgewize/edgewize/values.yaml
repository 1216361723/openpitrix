frontend:
  enabled: true
  image:
    repository: hollisy/edgewize
    tag: v1.0.2

backend:
  enabled: true
  certificateAuthority:
    crt: 
    key: 
  chrony:
    image:
      digest: ""
      pullPolicy: IfNotPresent
      pullSecrets: []
      registry: ""
      repository: kubesphere/chrony-k8s
      tag: v1.0.0
    nodePort: 30729
    replicas: 1
    timezone: Asia/Shanghai
  controller:
    image:
      repository: kubesphere/edgewize-controller-manager
  fileserver:
    image:
      digest: ""
      pullPolicy: IfNotPresent
      registry: ""
      repository: kubesphere/edgewize-fileserver
      tag: v0.1.0
    nodePort: 30276
    replicaCount: 1
  gateway:
    advertiseAddress:
      - 192.168.11.35
    nodePort:
      cloudhub: 30271
      cloudhubHttps: 30272
      otaport: 30274
      tunnelport: 30273
  global:
    apiserver: null
    image:
      repository: kubesphere/edgewize-apiserver
    imagePullSecrets:
      - zpk-deploy-secret
    imageRegistry: harbor.dev.thingsdao.com
    storageClass: local
    tag: v0.7.4
  values:
    cloudcore:
      cloudCore:
        image:
          pullSecrets:
            - name: edge-deploy-secret
          repository: edgewize/cloudcore
          tag: v1.13.1
        service:
          cloudhubHttpsNodePort: 30272
          cloudhubNodePort: 30271
          cloudhubQuicNodePort: 30001
          cloudstreamNodePort: 30003
          tunnelNodePort: 30273
          type: ClusterIP
      defaultImageRegistry: harbor.dev.thingsdao.com/
    edgeOtaServer:
      defaultImageRegistry: harbor.dev.thingsdao.com/
      gateway:
        advertiseAddress:
          - 192.168.11.35
        nodePort:
          chronyPort: 30729
          otaPort: 30274
      image:
        pullPolicy: IfNotPresent
        repository: kubesphere/edge-ota-server
        tag: v0.2.0
      imagePullSecrets:
        - name: edge-deploy-secret
      service:
        port: 80
        type: ClusterIP
    edgewize:
      apiserver:
        image:
          digest: ""
          pullPolicy: IfNotPresent
          registry: ""
          repository: kubesphere/edgewize-apiserver
          tag: ""
      controller:
        image:
          digest: ""
          pullPolicy: IfNotPresent
          registry: ""
          repository: kubesphere/edgewize-controller-manager
          tag: ""
      global:
        imagePullSecrets:
          - edge-deploy-secret
        imageRegistry: harbor.dev.thingsdao.com
        tag: v0.7.4
    fluentOperator:
      defaultImageRegistry: harbor.dev.thingsdao.com/
      fluentbit:
        imagePullSecrets:
          - name: edge-deploy-secret
      fluentd:
        imagePullSecrets:
          - name: edge-deploy-secret
      operator:
        imagePullSecrets:
          - name: edge-deploy-secret
    ksCore:
      defaultImageRegistry: harbor.dev.thingsdao.com/
    kubefed:
      controllermanager:
        defaultImageRegistry: harbor.dev.thingsdao.com/
    vcluster:
      etcd:
        global:
          imagePullSecrets:
            - edge-deploy-secret
          imageRegistry: harbor.dev.thingsdao.com
          storageClass: local
      serviceAccount:
        imagePullSecrets:
          - name: edge-deploy-secret
      storage:
        className: local
        defaultImageRegistry: harbor.dev.thingsdao.com/
        persistence: true
        provisioning: dynamic
    whizardEdgeAgent:
      defaultImageRegistry: harbor.dev.thingsdao.com/
      imagePullSecrets:
        - name: edge-deploy-secret
      prometheus:
        storage:
          className: local
          prometheus_pv_size: 20Gi
      whizard_edge_proxy:
        edge_gateway_address: https://192.168.11.35:30275
  whizardEdgeGateway:
    advertiseAddress:
      - 192.168.11.35
    image:
      digest: ""
      pullPolicy: IfNotPresent
      pullSecrets: []
      registry: ""
      repository: kubesphere/whizard-edge-gateway
      tag: v0.3.4
    nodePort: 30275
    replicas: 3